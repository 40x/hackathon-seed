<div class="top-songs clearfix">
    <div    ng-repeat="s in sl.topSongs" class="song-name vertical-center text-center pointer"
            ng-show="sl.currentStatename === 'app.topSongs'"
            ng-click="sl.showTracks(s.content)">
        {{s.content.name || s.content.title}}
    </div>


</div>
