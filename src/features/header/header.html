<div class="header jumbotron text-center">
    <h2>Hackathon-Music app</h2>
</div>
<div class="row">
    <div class="col-md-3">
        <span>
            <input type="text" ng-model="headerVm.searchText" placeholder="Seach for tracks,artits,genres" size="30"

        </span>
    </div>
</div>
